<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
     <div class="container">
        <div class="title"><h2>HTML Forms</h2></div>

        <form>
            <div class="form-group">
                <label for="fname">First Name:</label><br>
                <input type="text"
                id="fname"
                name="fname"
                value="jhon"
                class="Form-control"
                ><br>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label><br>
                <input type="text"
                id="lname"
                name="lname"
                value="jhon"
                class="Form-control"
                ><br>
            </div>
            <div class="form-group">
                <label for="lname">Email Name:</label><br>
                <input type="email"
                id="Ename"
                name="Email"
                value="Email"
                class="Form-control"
                ><br>
            </div>
            <div class="form-group">
                <label for="lname">Password :</label><br>
                <input type="password"
                id="Pname"
                name="password"
                value="Password"
                class="Form-control"
                ><br>
            </div>
            <div class="form-group">
                <label for="lname">Phone :</label><br>
                <input type="number"
                id="number"
                name="number"
                value="number"
                class="Form-control"
                ><br>
            </div>
            <div class="form-group">
                <label for="lname">Send Message :</label><br>
                <textarea rows="4" cols="21"></textarea><br>
            </div>
            <div class="btn">
                <button>Send Information</button>
            </div>
            </form>
         </div>
</body>
</html>
